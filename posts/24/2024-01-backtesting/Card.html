<template id="template-card">
    <style>
        :host {
            box-sizing: border-box;
            display: block;
            min-width: 375px;
            max-width: 625px;
            padding: 1rem;
        }
        h3 {
            margin: 0 0 1rem;
            border-bottom: #bbb 1px solid;
        }
        @media (max-width: 425px) {
            :host {
                padding: .8rem;
            }
            h3 {
                margin-bottom: .8rem;
            }
        }
    </style>
    <h3></h3>
    <slot></slot>
</template>

<script>
    customElements.define('nattoppet-card', class extends HTMLElement {
        constructor() {
            super()
            const template = document.querySelector("#template-card")
            this.attachShadow({mode: 'open'}).append(template.content.cloneNode(true))
        }

        connectedCallback() {
            this.shadowRoot.querySelector('h3').innerText = this.attributes.getNamedItem('data-title').value
        }
    })
</script>
